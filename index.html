<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Shopping List
    </title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>
        Shopping List
    </h1>
    <form id="AddItem">
        <label>
            <h2>
                Add an item
            </h2>
        </label>
        <input type="text" placeholder="e.g., broccoli">
        <button type="submit">
            Add item
        </button>
    </form>
    <ul id="ListOfItems">
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>

</body>
</html>
